<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="header" th:fragment="fragment-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">블로그</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" th:if="${session.user == null}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/user/login">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/join">회원가입</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${session.user != null}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="" onclick="logout()">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/create">글쓰기</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/user.js"></script>
</header>
</body>
</html>
