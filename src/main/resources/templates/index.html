<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cover.css" >
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="/fragments/header.html :: fragment-header"></div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col w-100">
                <div class="card mb-1" th:each="board : ${boards}">
                    <div class="card-body">
                        <a th:href ="|/board/${board.id}|" class="content-card">
                        <h4 class="card-title" th:text="${board.title}">Card title</h4>
                        <h5 class="card-writer" th:text="${board.writerName}">writer</h5>
                        </a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted" th:text="${board.createdAt}">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
        <div aria-label="Page navigation example" th:if="${pageCount} > 1" class="mt-3">
            <ul class="pagination justify-content-center pagination-lg">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li th:class="page-item" th:each="i : ${#numbers.sequence(1, pageCount)}">
                    <a class="page-link" th:href="|/?page=${i}|" th:text="${i}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </div>


    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
